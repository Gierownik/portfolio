<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leadstorm Studios</title>
  <style>
    @font-face {
      font-family: 'Destroyer';
      src: url('Destroyerbold-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .slideshow {
  display: flex;
  height: 100%;
  width: 800vw; 
  animation: slide 180s linear infinite; 
}

@keyframes slide {
  0% {
    transform: translateX(0);
  }
  100% {
    transform: translateX(-400vw); 
  }
}


.slide {
  flex: 0 0 100vw;
  background-size: cover;
  background-position: center;
  position: relative;
  mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
  -webkit-mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
}


    .gradient-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, black, transparent);
      pointer-events: none;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-family: 'Destroyer', Arial, sans-serif;
    }

    .hero-buttons button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      transition: top 0.3s;
      z-index: 3;
    }

    .topbar.hidden {
      top: -100px;
    }

    .topbar .logo {
      font-family: 'Destroyer', Arial, sans-serif;
      margin-right: auto;
    }

    .menu {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #333;
      min-width: 100px;
      z-index: 1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
    }

    .content {
      height: 200vh;
      background: black;
      color: white;
      padding: 20px;
    }
    .contact-bar {
  background: #111;
  color: white;
  padding: 40px 20px;
  display: flex;
  justify-content: center;
  gap: 60px;
  flex-wrap: wrap;
  text-align: center;
}

.contact-item i {
  font-size: 48px;
  margin-bottom: 10px;
  color: white;
  transition: color 0.3s;
}

.contact-item i:hover {
  color: #999;
}

.contact-item p {
  margin-top: 10px;
  font-size: 1rem;
}

  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

    const hero = document.getElementById('hero');

      const heroBottom = hero.getBoundingClientRect().bottom;
      const windowHeight = window.innerHeight;
      topbar.classList.toggle('hidden', heroBottom > windowHeight * 0.5);

</html>
